<html><head/><body><p><span style=" font-size:11pt; font-weight:600;">Selecting the vocals track pt. 2</span></p><p>We went ahead and opened an example song for you.<br/>Now, press the track selection button next the <span style=" font-weight:600; color:#ff0000;">highlighted track</span>.</p><p>The notes from that track will be displayed in the Song Window.<br/>Now all you need to do is press play, and try your best at the song.</p><p>Good luck!</p></body></html>
